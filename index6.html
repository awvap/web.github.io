<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3 - Адаптивный сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="galaxy.jpg" alt="Логотип">
            </div>
            <div class="site-title">
                <h1>Сайт Павла Бондаренко</h1>
            </div>
        </div>
    </header>

    <nav>
        <ul class="nav-menu">
            <li><a href="#links">Ссылки</a></li>
            <li><a href="#table">Таблица</a></li>
            <li><a href="#form">Форма</a></li>
            <li><a href="#calculator">Калькулятор заказа</a></li>
            <li><a href="#service-calculator">Калькулятор услуги</a></li>
        </ul>
    </nav>

    <main class="content-wrapper">
        <!-- Существующие секции остаются без изменений -->
        <section class="table-section" id="table">
            <!-- существующая таблица -->
        </section>

        <section class="links-section" id="links">
            <!-- существующие ссылки -->
        </section>

        <section class="form-section" id="form">
            <!-- существующая форма -->
        </section>

        <section class="calculator-section" id="calculator">
            <!-- существующий калькулятор заказа -->
        </section>

        <!-- Новая секция для калькулятора услуги -->
        <section class="service-calculator-section" id="service-calculator">
            <h2>Калькулятор стоимости услуги</h2>
            <div class="service-calculator">
                <div id="servicePrice" class="price-display">Выберите тип услуги</div>
                <div id="servicePriceDetails" class="price-details"></div>
                
                <form>
                    <div class="form-group">
                        <label for="serviceQuantity">Количество:</label>
                        <input type="number" id="serviceQuantity" name="serviceQuantity" value="1" min="1">
                    </div>

                    <div class="form-group">
                        <label>Тип услуги:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="serviceType" value="1" checked> Базовая услуга (1000 руб.)</label>
                            <label><input type="radio" name="serviceType" value="2"> Премиум услуга (2500 руб.)</label>
                            <label><input type="radio" name="serviceType" value="3"> Кастомная услуга (1500 руб.)</label>
                        </div>
                    </div>

                    <div class="form-group" id="serviceOptionsDiv">
                        <label for="serviceOptions">Опции услуги:</label>
                        <select id="serviceOptions" name="serviceOptions">
                            <option value="option1">Опция 1 (+500 руб.)</option>
                            <option value="option2">Опция 2 (+800 руб.)</option>
                            <option value="option3">Опция 3 (+1200 руб.)</option>
                        </select>
                    </div>

                    <div class="form-group" id="servicePropertyDiv">
                        <label>
                            <input type="checkbox" id="serviceProperty" name="serviceProperty">
                            Дополнительное свойство (+300 руб.)
                        </label>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Бондаренко Павел</p>
    </footer>

    <script src="calculator.js" defer></script>
    <script src="service-calculator.js" defer></script>
</body>
</html>
